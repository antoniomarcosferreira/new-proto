version: "3.7"

services:
  udemy_golang_api:
    image: mongo:3.6
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: udemy_golang_api
    ports:
      - 27017:27017
    volumes:
      - ./mongo-local:/data/db

volumes:
  mongo-local:
